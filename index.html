<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <input type="checkbox" id="leftHand">
    <input type="checkbox" id="head">
    <input type="checkbox" id="rightHand">
    <input type="checkbox" id="leftLeg">
    <input type="checkbox" id="rightLeg">
    <input type="checkbox" id="full">

    <div class="up">
        <div class="item card">
            <label for="leftHand"></label>
        </div>
        <div style="margin-bottom: 50px;" class="item card">
            <label for="head"></label>
        </div>
        <div class="item card">
            <label for="rightHand"></label>
        </div>
    </div>

    <div class="low">
        <div class="item card">
            <label for="leftLeg"></label>
        </div>
        <div class="item card">
            <label for="rightLeg"></label>
        </div>
    </div>

    <div class="animation1"></div>
    <div class="animation2"></div>

    <div class="end">
        <div class="item card2">
            <label for="full"></label>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
